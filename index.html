<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Task Manager App</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                    crossorigin="anonymous">
          <!-- css  -->
          <link rel="stylesheet" href="css/design.css">

          <!-- font awesome cdn -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
                    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
                    crossorigin="anonymous" referrerpolicy="no-referrer" />
          <!-- <script src="scripts/data/models/task.js"></script>
          <script src="scripts/data/services/task-operations.js"></script> -->
          <!-- <script defer src="scripts/controllers/task-controller.js"></script>one thought -->
          <!-- <script src="scripts/controllers/task-controller.js"></script> -->
          <!-- used for modility :- means for yad rakhne ke liye -->
          <script src="scripts/controllers/task-controller.js" type="module"></script>
</head>

<body>
          <div class="conatiner">
                    <h1 class="text-center alert-info">Task Manager App</h1>
                    <div class="form-group">
                              <label for="id">ID</label>
                              <input type="text" class="form-control" id="id" placeholder="Type Id Here">
                    </div>
                    <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" placeholder="Type Name Here">
                    </div>
                    <div class="form-group">
                              <label for="desc">Desc</label>
                              <textarea class="form-control" id="desc" placeholder="Type Desc Here" cols="10"
                                        rows="5"></textarea>
                    </div>
                    <div class="form-group">
                              <label for="date">Date</label>
                              <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group">
                              <label for="color">Color</label>
                              <input type="color" class="form-control" id="color" placeholder="Type Name Here">
                    </div>
                    <div class="form-group">
                              <label for="url">URL</label>
                              <input type="text" class="form-control" id="url" placeholder="Type url Here">
                    </div>
                    <div class="button">
                              <button id="add" class="btn btn-primary">Add</button>&nbsp;
                              <button id="remove" class="btn btn-danger">Delete</button>&nbsp;
                              <button id="update" class="btn btn-secondary">Update</button>&nbsp;
                              <button class="btn btn-info">Search</button>&nbsp;
                              <button id="save" class="btn btn-success">Save</button>&nbsp;
                              <button id="load" class="btn btn-warning">Load</button>&nbsp;
                              <button id="load-from-server" class="btn btn-info">Load from Server</button>&nbsp;
                              <button id="clear-all" class="btn btn-secondary">Clear All</button>
                    </div>

                    <div id="result">
                              <h2 class="alert-success">Total Records <span id="total"></span> Mark Records <span
                                                  id="mark"></span> Unmark Records <span id="unmark"></span></h2>
                              <table class="table table-striped table-hover">
                                        <thead class="table-dark">
                                                  <tr>
                                                            <td>Id</td>
                                                            <td>Name</td>
                                                            <td>Desc</td>
                                                            <td>Date</td>
                                                            <td>Color</td>
                                                            <td>URL</td>
                                                            <td>Operations</td>
                                                  </tr>
                                        </thead>
                                        <tbody id="tasks">
                                                  <!-- All Task will be Display here -->
                                        </tbody>
                              </table>
                    </div>
          </div>
</body>

</html>
