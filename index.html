</head>

<body>
          <!-- =========using for preloading======== -->
          <div id="loading"></div>

          <div class="conatiner">
                    <h1 class="text-center alert-info">Task Manager App</h1>
                    <div class="form-group">
                              <label for="id">ID</label>
                              <input type="text" class="form-control" id="id" placeholder="Type Id Here">
                    </div>
                    <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" placeholder="Type Name Here">
                    </div>
                    <div class="form-group">
                              <label for="desc">Desc</label>
                              <textarea class="form-control" id="desc" placeholder="Type Desc Here" cols="10"
                                        rows="5"></textarea>
                    </div>
                    <div class="form-group">
                              <label for="date">Date</label>
                              <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group">
                              <label for="color">Color</label>
                              <input type="color" class="form-control" id="color" placeholder="Type Name Here">
                    </div>
                    <div class="form-group">
                              <label for="url">URL</label>
                              <input type="text" class="form-control" id="url" placeholder="Type url Here">
                    </div>
                    <div class="button">
                              <button id="add" class="btn btn-primary">Add</button>&nbsp;
                               <button id="remove" class="btn btn-danger">Delete</button>&nbsp;
                              <button id="update" class="btn btn-secondary">Update</button>&nbsp;
                              <button class="btn btn-info">Search</button>&nbsp;
                              <button id="save" class="btn btn-success">Save</button>&nbsp;
                              <button id="load" class="btn btn-warning">Load</button>&nbsp;
                              <button id="load-from-server" class="btn btn-info">Load from Server</button>&nbsp;
                              <button id="clear-all" class="btn btn-secondary">Clear All</button>
                    </div>

                    <div id="result">
                              <h2 class="alert-success">Total Records <span id="total"></span> Mark Records <span
                                                  id="mark"></span> Unmark Records <span id="unmark"></span></h2>
                              <table class="table table-striped table-hover">
                                        <thead class="table-dark">
                                                  <tr>
                                                            <td>Id</td>
                                                            <td>Name</td>
                                                            <td>Desc</td>
                                                            <td>Date</td>
                                                            <td>Color</td>
                                                            <td>URL</td>
                                                            <td>Operations</td>
                                                  </tr>
                                        </thead>
                                        <tbody id="tasks">
                                                  <!-- All Task will be Display here -->
                                        </tbody>
                              </table>
                    </div>
          </div>
</body>

</html>
